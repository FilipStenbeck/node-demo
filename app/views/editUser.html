<div  class="modal fade in" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="onClose()">Ã—</button>
        <h3>Edit user</h3>
      </div>
      <div class="modal-body">
         <form ng-submit="onSave()">
                <div class="controls controls-row">  
                    <label>Id</label>
                    <input class="input-small uneditable-input" ng-model="id" type="text" disabled/>
                </div>
                <div class="controls controls-row">  
                    <label >Name</label>
                    <input   type="text" ng-model="name">
                    <label class="checkbox">
                        <input ng-model="isActive" type="checkbox"> Active
                    </label>
                 </div>
                <button class="btn-primary btn" onclick="app.userView.saveUser();" data-dismiss="modal">Save</button>
         </form>       
      </div>
      <div class="modal-footer">
        <p class="text-error">{{message}}.</p>
      </div>
</div>
