
<form  class="form-inline" ng:submit='newUser()'>
          <fieldset>
            <label>Filter on</label>
            <input autofocus="autofocus" ng-model="searchText" type="text" class="form-fields">
        </fieldset>
</form>


<table  id="user-table" class="table table-bordered table-striped ">        
    <thead> 
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Status</th>
            <th></th>
        </tr>
    </thead>
    <tbody> 
      <!-- Dynamic user data will be inserted here-->
    <tr ng-repeat="user in users | filter:searchText">
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td ng-switch on="user.isActive">
            <span ng-switch-when=true class="label label-success"><i class="icon-thumbs-up icon-white status-icon" title="Active" ></i></span>
            <span ng-switch-when=false class="label label-important"><i class="icon-thumbs-down icon-white status-icon" title="Inactive"></i></span>
        </td>                           
        <td> 
            <a  href="#" ng-click="deleteUser(user.id, $event)">Delete</a> 
            <a  href="#" ng-click="editUser(user.id, $event)">Edit</a> 
        </td>
    </tr>    
    </tbody> 
</table>
