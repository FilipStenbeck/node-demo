             <div class="row default-margin">
                   <div class="span10 offset1">
                    <form id="new-user-form" class="form-inline" onsubmit="app.userView.newUser()" action="#">
                      <fieldset>
                        <legend>Create new user</legend>
                        
                        <label>Name</label>
                        <input type="text">
                        <label class="checkbox">
                        <input type="checkbox"> Active

          <!-- Templates for dynamic data-->
        
        <script type="text/template" id="all_user_template">
             <tr>
                <td><%= id %> </td>
                <td><%= name %> </td>
                <td class="status-td"><% if (isActive ) {%>
                    <span class="label label-success"><i class="icon-thumbs-up icon-white status-icon"></i></span>
                <% } else {%>
                    <span class="label label-important"><i class="icon-thumbs-down icon-white status-icon"></i></span>
                <% }%>
                </td>
            </tr>
        </script>
